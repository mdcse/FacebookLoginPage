<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./facebookLogin.css">
</head>

<body>
    <div class="main flex">
        <div class="icon-text">
            <img class="fblogo" src="fblogo.svg" alt="Facebook">
            <div>
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
        </div>

        <div class="login-card">

            <input type="text" placeholder="Email or Mobile">

            <input type="password" placeholder="Password">
            <button class="primary"><b>Login</b></button>
            <span><a href="#">Forgotten Password?</a></span>
            <hr>
            <button class="secondary">Create New Account</button>

        </div>

    </div>
</body>

</html>
